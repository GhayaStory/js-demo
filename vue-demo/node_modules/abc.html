<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    function Clock(props) {
        return (
            <div>
                <h1>Hello, world!</h1>
                <h2>ÏÖÔÚÊÇ {props.date.toLocaleTimeString()}.</h2>
            </div>
        );
    }

    function tick() {
        ReactDOM.render(
            <Clock date={new Date()}/>,
            document.getElementById('example')
        );
    }

    setInterval(tick, 1000);
</script>

<script type="text/babel">
    function tick() {
        const element = (
            <div>
                <h1>Hello, world!</h1>
                <h2>ÏÖÔÚÊÇ {new Date().toLocaleTimeString()}.</h2>
            </div>
        );
        ReactDOM.render(
            element,
            document.getElementById('example')
        );
    }
</script>
</body>
</html>
